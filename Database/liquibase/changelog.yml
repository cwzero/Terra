---
databaseChangeLog:
  - changeSet:
      id: 1
      author: eric
      changes:
        - createTable:
            tableName: mod
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: slug
                  type: varchar
                  constraints:
                    unique: true
                    nullable: true
              - column:
                  name: curse_forge_id
                  type: int
                  constraints:
                    unique: true
                    nullable: false
        - createTable:
            tableName: mod_version
            columns:
              - column:
                  name: mod_id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: file_id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
        - createTable:
            tableName: file
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: mod_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: curse_forge_id
                  type: int
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: display_name
                  type: varchar
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: file_name
                  type: varchar
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: file_date
                  type: datetime2
                  constraints:
                    nullable: false
              - column:
                  name: file_length
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: download_url
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true